<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- DATA-TABLE -->
    <link
      rel="stylesheet"
      href="//cdn.datatables.net/2.3.4/css/dataTables.dataTables.min.css"
    />
    <title>Painel do usuário</title>
  </head>
  <body class="bg-light">
    <main class="container-fluid">
      <nav class="navbar navbar-dark bg-dark d-md-none">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <span class="navbar-text text-white ms-2">Painel do Usuário</span>
        </div>
      </nav>

      <div
        class="collapse d-md-block bg-dark text-white p-3 vh-100 position-fixed"
        id="sidebarMenu"
      >
        <div class="d-flex justify-content-end mb-3 d-none d-md-flex">
          <button id="toggleSidebar" class="btn btn-sm btn-outline-light">
            <i class="bi bi-chevron-left"></i>
          </button>
        </div>

        <div class="text-center mb-4">
          <h4 id="nome" class="mb-1">Usuário</h4>
          <p id="email" class="small">email@exemplo.com</p>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="../dashboard/page.html" class="nav-link text-white">
              <i class="bi bi-house-door"></i> <span>Tela Inicial</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a
              href="../agendamento/agendamento.html"
              class="nav-link text-white"
            >
              <i class="bi bi-calendar-plus"></i>
              <span>Cadastrar Consultas</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link text-white">
              <i class="bi bi-cash-stack"></i> <span>Financeiro</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link text-white">
              <i class="bi bi-clock-history"></i> <span>Histórico</span>
            </a>
          </li>
        </ul>

        <div class="border-top pt-3 mt-3">
          <button class="btn btn-outline-light w-100">
            <i class="bi bi-box-arrow-right"></i> <span>Sair</span>
          </button>
        </div>
      </div>

      <section class="p-4" id="mainContent">
        <div class="card shadow p-4">
          <h2 id="titulo" class="text-center mb-4">Lista de Consultas</h2>

          <h3 id="error" class="text-danger text-center"></h3>

          <div id="quantidade">
            <p>Total de itens: <span id="totalItens">0</span></p>
          </div>
          
          <div id="tabela" class="table-responsive">
            <table
              id="myTable"
              class="table table-striped table-hover align-middle text-center"
            >
              <thead class="table-primary">
                <tr>
                  <th scope="col">Data</th>
                  <th scope="col">Serviço</th>
                  <th scope="col">Paciente</th>
                  <th scope="col">E-mail</th>
                </tr>
              </thead>
              <tbody id="consultas"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- JavaScript dependencies -->
      <!-- Load jQuery first -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      <!-- Then DataTables -->
      <script src="//cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>

      <!-- Your custom scripts -->
      <script src="./papge.js"></script>
      <script src="./ListarAgendamentos.js"></script>
      <script src="./layoutMenu.js"></script>
      <script src="tabela.js"></script>

      <!-- Bootstrap Bundle (includes Popper) -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
