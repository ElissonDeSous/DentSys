<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login DentSys</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="d-flex align-items-center justify-content-center vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow p-4">
              <form id="formLogin">
                <h2 class="text-center mb-4">Login DentSys</h2>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    name="email"
                    placeholder="Insira seu e-mail"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <div class="input-group">
                    <input
                      type="password"
                      id="senha"
                      name="senha"
                      id="password"
                      class="form-control"
                      placeholder="Digite sua senha"
                      required
                    />
                    <button
                      type="button"
                      class="btn btn-dark"
                      id="togglePassword"
                    >
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                </div>

                <div id="menssagem" class="text-center mb-3"></div>

                <div class="d-grid">
                  <button type="submit" value="Entrar" class="btn btn-primary">
                    Entrar
                  </button>
                </div>

                <div class="text-center mt-3">
                  <h5>
                    <a href="./cadastrar/cadastrar.html">Cadastrar-se</a>
                  </h5>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="javascript/login.js"></script>
  </body>
</html>
